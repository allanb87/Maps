# Render.com deployment configuration
# Deploy with: Connect your GitHub repo to Render

services:
  - type: web
    name: baby-tracker
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: /var/data/baby-tracker.db
    disk:
      name: baby-tracker-data
      mountPath: /var/data
      sizeGB: 1
